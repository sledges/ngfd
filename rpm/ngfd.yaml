Name: ngfd
Summary: Non-graphic feedback service for sounds and other events
Version: 0.63
Release: 1
Group: System/Daemons
License: LGPL 2.1
URL: https://meego.gitorious.org/maemo-multimedia/ngfd
Sources:
    - "%{name}-%{version}.tar.gz"
    - ngfd.service
Description: |
    This package contains the daemon servicing the non-graphical feedback
    requests.
PkgBR:
    - doxygen
PkgConfigBR:
    - glib-2.0 >= 2.18.0
    - dbus-1 >= 1.0.2
    - dbus-glib-1
    - libpulse
    - gstreamer-0.10
    - gstreamer-controller-0.10
    - gio-2.0
    - gobject-2.0
    - gthread-2.0
    - check
    - mce
    - profile
Configure: none
Builder: make
Requires:
    - "%{name}-settings"
    - systemd-user-session-targets

SubPackages:
    - Name: plugin-devel
      Summary: Development package for ngfd plugin creation
      Group: Development/Libraries
      Description: This package contains header files for creating plugins to non-graphical feedback daemon.

    - Name: plugin-fake
      Summary: Fake plugins for ngfd testing
      Group: System/Libraries
      Description: Fake plugins for ngfd testing.

    - Name: settings-basic
      Summary: Example settings for ngfd
      Group: System/Libraries
      Description: Example settings for ngfd.
      Provides:
        - "%{name}-settings"

    - Name: plugin-doc
      Summary: Documentation package for ngfd plugin creation
      Group: Documentation
      Description: This package contains documentation to header files for creating plugins to non-graphical feedback daemon.
      Files:
        - "%doc COPYING"
        - "%{_docdir}/ngfd-plugin/html/*"
