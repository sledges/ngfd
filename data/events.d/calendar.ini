[calendar => play.mode=*,context@profile.current_profile=meeting]
sound.filename = /usr/share/sounds/ring-tones/Beep.aac
immvibe.filename = /usr/share/sounds/vibra/tct_small_alert.ivt
sound.stream.event.id = event-in-call
sound.stream.module-stream-restore.id = x-meego-ringing-volume

[calendar => play.mode=short]
sound.filename = /usr/share/sounds/ui-tones/snd_in_call_beep.wav
immvibe.filename = /usr/share/sounds/vibra/tct_small_alert.ivt
sound.stream.event.id = event-in-call
sound.stream.module-stream-restore.id = x-meego-ringing-volume

[calendar]
sound.profile = calendar.alert.tone => sound.filename
sound.profile.fallback    = calendar.alert.tone@fallback => sound.filename
immvibe.profile = calendar.alert.pattern => immvibe.filename
immvibe.profile.fallback = calendar.alert.pattern@fallback => immvibe.filename
immvibe.lookup = true
sound.stream.event.id = alarm-clock-elapsed
sound.stream.module-stream-restore.id = x-meego-ringing-volume
