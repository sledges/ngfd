#### Definitions -- definition contains "long" and "short" keys, which refer to prototypes with
#### same names.

[definition ringtone]
long    = ringtone
short   = knocking
meeting = ringtone_meeting

[definition clock]
long    = clock
short   = clock_beep

[definition calendar]
long    = calendar
short   = calendar_beep
meeting = calendar_meeting

[definition sms]
long    = sms
short   = sms_beep
meeting = sms_meeting

[definition email]
long    = email
short   = email_beep
meeting = email_meeting

[definition chat]
long    = chat
short   = chat_beep
meeting = chat_meeting

# resources = led only
[definition missedcall]
long    = missedcall
short   = missedcall

# resources = audio (played always), vibration
[definition battery_low]
long    = battery_low
short   = battery_low

# resources = audio (played always), vibration
[definition recharge_battery]
long    = recharge_battery
short   = recharge_battery

# resources = audio, vibration
[definition wrong_charger]
long    = wrong_charger
short   = wrong_charger

# resources = vibration, backlight
[definition charging_started]
long    = charging_started
short   = charging_started


#### event specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[event base]
audio_enabled           = true
volume                  = fixed:50
vibration_enabled       = true
led_enabled             = false
backlight_enabled       = false
allow_custom            = true

[event ringtone@base]
audio_repeat            = true
sound                   = profile:ringing.alert.tone@general;profile:ringing.alert.tone@fallback
volume                  = profile:ringing.alert.volume
stream.event.id         = phone-incoming-call
vibration               = internal:4
lookup_pattern          = true
backlight_enabled       = true

[event ringtone_meeting@ringtone]
disallow_override       = true
audio_repeat            = false
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
volume                  = profile:ringing.alert.volume
stream.event.id         = phone-incoming-call
vibration               = internal:9
allow_custom            = false

[event knocking]
audio_tonegen_enabled   = true
audio_tonegen_pattern   = 79
allow_custom            = false

[event clock@base]
audio_repeat            = true
max_timeout             = 60000
silent_enabled          = true
sound                   = profile:clock.alert.tone@general;profile:clock.alert.tone@fallback
volume                  = controller:0;20;1000;22;2000;25;3000;28;4000;31;5000;34;6000;38;7000;42;8000;47;9000;53;10000;58;11000;65;12000;72;13000;81;14000;90;15000;100
stream.event.id         = alarm-clock-elapsed
vibration               = internal:4
backlight_enabled       = true

[event clock_beep@base]
audio_silent            = true
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
volume                  = profile:ringing.alert.volume
stream.event.id         = alarm-clock-elapsed
vibration               = internal:9
backlight_enabled       = true
allow_custom            = false

[event calendar@base]
audio_repeat            = false
sound                   = profile:calendar.alert.tone@general;profile:calendar.alert.tone@fallback
volume                  = profile:ringing.alert.volume
stream.event.id         = alarm-clock-elapsed
vibration               = internal:4
backlight_enabled       = true

[event calendar_beep@calendar]
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false

[event calendar_meeting@calendar]
disallow_override       = true
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
vibration               = internal:9
allow_custom            = false

[event event@base]
stream.event.id         = message-new-email
volume                  = profile:ringing.alert.volume
vibration               = internal:10
led_enabled             = true
led_pattern             = PatternCommunication

[event sms@event]
sound                   = profile:sms.alert.tone@general;sms.alert.tone@fallback

[event sms_meeting@sms]
disallow_override       = true
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
vibration               = internal:9
allow_custom            = false

[event sms_beep@sms]
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false

[event email@event]
sound                   = profile:email.alert.tone@general;email.alert.tone@fallback

[event email_beep@email]
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false

[event email_meeting@sms]
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false
vibration               = internal:9

[event chat@event]
sound                   = profile:im.alert.tone@general;profile:im.alert.tone@fallback

[event chat_beep@chat]
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false

[event chat_meeting@sms]
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false
vibration               = internal:9

[event missedcall]
led_enabled             = true
led_pattern             = PatternCommunication

[event battery_low]
audio_enabled           = true
vibration_enabled       = true
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false
vibration               = internal:9

[event recharge_battery]
audio_enabled           = true
vibration_enabled       = true
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false
vibration               = filename:internal:9

[event charging_started]
vibration_enabled       = true
backlight_enabled       = true
vibration               = internal:9

[event wrong_charger]
audio_enabled           = true
vibration_enabled       = true
sound                   = filename:/usr/share/sounds/ring-tones/Beep.aac
allow_custom            = false
vibration               = internal:9
