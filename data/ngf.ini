[general]

# Define the properties that are we allow to be overriden through the
# client interface.
allowed_keys = audio_enabled;audio;vibra_enabled;vibra;led_enabled;led;backlight_enabled

#### Event definitions -- event contains "long" and "short" keys, which refer to prototypes with
#### same names.

[event ringtone]
long  = ringtone
short = knocking

[event clock]
long  = clock
short = clock_beep

[event calendar]
long  = calendar
short = calendar_beep

[event sms]
long  = sms
short = sms_beep

[event email]
long  = email
short = email_beep

[event chat]
long  = chat
short = chat_beep

#### prototypes -- prototype specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[prototype base]
audio_enabled           = true
audio_volume_value      = 50
vibra_enabled           = true
led_enabled             = true
backlight_enabled       = false

[prototype ringtone@base]
audio_repeat            = true
audio_tone_profile      = ringing.alert.tone@general
audio_fallback_filename = /usr/share/ngfd/tones/nokiatune.aac
audio_volume_profile    = ringing.alert.volume
stream.event.id         = phone-incoming-call
vibra                   = PatternIncomingCall
led                     = PatternCommunicationCall

[prototype knocking]
audio_tonegen_enabled   = true
audio_tonegen_pattern   = 79

[prototype clock@base]
audio_repeat            = true
audio_silent            = true
audio_tone_profile      = clock.alert.tone@general
audio_fallback_filename = /usr/share/ngfd/tones/clock.aac
audio_volume_pattern    = ClockVolumePattern
stream.event.id         = alarm-clock-elapsed
vibra                   = PatternIncomingCall

[prototype clock_beep@clock]
audio                   = /usr/share/ngfd/tones/default-beep.wav
audio_volume_profile    = ringing.alert.volume

[prototype calendar@base]
audio_repeat            = false
audio_tone_profile      = calendar.alert.tone@general
audio_fallback_filename = /usr/share/ngfd/tones/calendar.aac
audio_volume_profile    = ringing.alert.volume
stream.event.id         = alarm-clock-elapsed
vibra                   = PatternIncomingCall

[prototype calendar_beep@calendar]
audio                   = /usr/share/ngfd/tones/default-beep.wav
audio_volume_profile    = ringing.alert.volume

[prototype message@base]
stream.event.id         = message-new-email
audio_volume_profile    = ringing.alert.volume
vibra                   = PatternIncomingMessage

[prototype sms@message]
audio_tone_profile      = sms.alert.tone@general
audio_fallback_filename = /usr/share/ngfd/tones/message.aac
led                     = PatternCommunicationSMS

[prototype sms_beep@sms]
audio                   = /usr/share/ngfd/tones/default-beep.wav

[prototype email@message]
audio_tone_profile      = email.alert.tone@general
audio_fallback_filename = /usr/share/ngfd/tones/email.aac
led                     = PatternCommunicationEmail

[prototype email_beep@email]
audio                   = /usr/share/ngfd/tones/default-beep.wav

[prototype chat@message]
audio_tone_profile      = im.alert.tone@general
audio_fallback_filename = /usr/share/ngfd/tones/chat.wav
led                     = PatternCommunicationIM

[prototype chat_beep@chat]
audio                   = /usr/share/ngfd/tones/default-beep.wav

#### Vibra patterns

[vibra_pattern PatternIncomingCall]
pattern_id = 4

[vibra_pattern PatternIncomingMessage]
pattern_id = 10

#### Backlight patterns

[backlight_pattern BacklightIncomingCall]
repeat  = true
pattern = 0;1;1000;2;2000;1

#### Volume patterns

[volume_pattern ClockVolumePattern]
repeat  = false
pattern = 0;0;2000;50;8000;75;14000;100
