[general]
logging	        = true

#### Event definitions -- event contains "long" and "short" keys, which refer to prototype with
#### same names.

[event ringtone]
long    = ringtone
short   = ringtone-waiting-call

[event video_call]
long    = ringtone
short   = ringtone

[event clock]
long    = clock
short   = clock

[event calendar]
long    = calendar
short   = calendar

[event sms]
long    = sms
short   = message-beep

[event email]
long    = email
short   = message-beep

[event chat]
long    = chat
short   = message-beep

#### Prototypes -- prototype specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[proto ringtone]
tone_repeat		= true
tone_key		= ringing.alert.tone@general
volume_key		= ringing.alert.volume
stream.event.id		= phone-incoming-call
vibrator_pattern	= PatternCall

[proto ringtone-waiting-call]
tonegen_enabled     = true
tonegen_pattern     = 1

[proto clock]
max_length	        = 60000
tone_repeat	        = true
tone_key	        = clock.alert.tone@general
volume_pattern		= 0;0;2000;50;8000;75;14000;100
stream.event.id		= alarm-clock-elapsed
vibrator_pattern	= PatternClock

[proto calendar]
tone_key	        = calendar.alert.tone@general
volume_key	        = ringing.alert.volume
stream.event.id		= alarm-clock-elapsed
vibrator_pattern	= PatternCalendar

[proto sms]
tone_key	        = sms.alert.tone@general
volume_key	        = ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage

[proto email]
tone_key	        = email.alert.tone@general
volume_key	        = ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage

[proto chat]
tone_key	        = im.alert.tone@general
volume_key	        = ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage

[proto message-beep]
tone_filename		= /usr/share/sounds/ui-default_beep.wav
volume_key		= ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage

#### Vibrator patterns

[vibrator PatternCall]
pattern_id = 4

[vibrator PatternClock]
pattern_id = 4

[vibrator PatternCalendar]
pattern_id = 4

[vibrator PatternMessage]
pattern_id = 10
