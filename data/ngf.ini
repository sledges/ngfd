[general]
logging	        = true

#### Event definitions -- event contains "long" and "short" keys, which refer to prototype with
#### same names.

[event ringtone]
long    = ringtone
short   = ringtone-waiting-call

[event video_call]
long    = ringtone
short   = ringtone

[event clock]
long    = clock
short   = clock

[event calendar]
long    = calendar
short   = calendar

[event sms]
long    = sms
short   = sms-short

[event email]
long    = email
short   = email-short

[event chat]
long    = chat
short   = chat-short

#### Prototypes -- prototype specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[proto ringtone]
tone_repeat         = true
tone_key            = ringing.alert.tone@general
fallback_key	    = ringing.alert.tone@fallback
volume_key          = ringing.alert.volume
stream.event.id	    = phone-incoming-call
vibrator_pattern    = PatternCall
led_pattern         = PatternCommunicationCall
backlight_repeat    = true
backlight_pattern   = 0;1;500;2;1000;1;1500;2

[proto ringtone-waiting-call]
tonegen_enabled     = true
tonegen_pattern     = 1
led_pattern         = PatternCommunicationCall

[proto clock]
max_length	        = 60000
tone_repeat	        = true
tone_key	        = clock.alert.tone@general
fallback_key		= clock.alert.tone@fallback
volume_pattern		= 0;0;2000;50;8000;75;14000;100
stream.event.id		= alarm-clock-elapsed
audio_silent		= true
vibrator_pattern	= PatternClock
led_pattern		= PatternCommonNotification
backlight_enabled       = true
backlight_pattern       = 0;1;500;2;1000;1;1500;2

[proto calendar]
tone_key	        = calendar.alert.tone@general
fallback_key		= calendar.alert.tone@fallback
volume_key	        = ringing.alert.volume
stream.event.id		= alarm-clock-elapsed
vibrator_pattern	= PatternCalendar
led_pattern		= PatternCommonNotification
backlight_enabled       = true
backlight_pattern       = 0;1;500;2;1000;1;1500;2


[proto sms]
tone_key	        = sms.alert.tone@general
fallback_key		= sms.alert.tone@fallback
volume_key	        = ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage
led_pattern		= PatternCommunicationSMS

[proto sms-short]
tone_filename		= /usr/share/sounds/beep.wav
volume_key		= ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage
led_pattern		= PatternCommunicationSMS

[proto email]
tone_key	        = email.alert.tone@general
fallback_key		= email.alert.tone@fallback
volume_key	        = ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage
led_pattern		= PatternCommunicationEmail

[proto email-short]
tone_filename		= /usr/share/sounds/beep.wav
volume_key		= ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage
led_pattern		= PatternCommunicationEmail

[proto chat]
tone_key	        = im.alert.tone@general
fallback_key		= im.alert.tone@fallback
volume_key	        = ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage
led_pattern		= PatternCommunicationIM

[proto chat-short]
tone_filename		= /usr/share/sounds/beep.wav
volume_key		= ringing.alert.volume
stream.event.id		= message-new-email
vibrator_pattern	= PatternMessage
led_pattern		= PatternCommunicationIM

#### Vibrator patterns

[vibrator PatternCall]
pattern_id = 4

[vibrator PatternClock]
pattern_id = 4

[vibrator PatternCalendar]
pattern_id = 4

[vibrator PatternMessage]
pattern_id = 10
